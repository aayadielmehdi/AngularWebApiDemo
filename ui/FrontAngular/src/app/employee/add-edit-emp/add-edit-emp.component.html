<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Nom Employe</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName"
                placeholder="Entrez le nom du dÃ©partement">
        </div>

        <label class="col-sm-2 col-form-label">Dep Employe</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Departement">
                <option> -- select -- </option>
                <option *ngFor="let item of DepartementsList"> {{item.DepartementName}} </option>
            </select>
        </div>
        
        <label class="col-sm-2 col-form-label">Nom Employe</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="DateOfJoining">
        </div>
    </div>

    <div class="ms-3 bs-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>

</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary float-end mt-2">
    Ajouter
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary float-end mt-2">
    Modifier
</button>
