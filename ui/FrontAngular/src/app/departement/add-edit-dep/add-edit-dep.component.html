<div class="form-group row">
    <label class="col-sm-2 col-form-label">Nom Département</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartementName"
            placeholder="Entrez le nom du département">
    </div>
</div>
<button (click)="addDepartement()" *ngIf="dep.DepartementId==0" class="btn btn-primary float-end mt-2">
    Ajouter
</button>
<button (click)="updateDepartement()" *ngIf="dep.DepartementId!=0" class="btn btn-primary float-end mt-2">
    Modifier
</button>
